<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <h1 >
        Basic Information Form
    </h1>
    <form action="/input.html">
        <label for="name">Name:</label>
        <input type="text" id="Name"  required="true"><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass"><br>
        DOB: <input type="date"><br>
        <label for="state" style="color: red;">State</label>
        <select name="State" id="state">
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Others">Others</option>
        </select><br>
        File: <input type="file"><br>
        Colour: <input type="color"><br>
        Range: <input type="range"><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="Transgender">Transgender</label>
        <input type="radio" name="gender" id="Transgender" value="Transgender">
        <label for="Others">Others</label>
        <input type="radio" name="gender" id="Others" value="Others"><br>
        <h1>Hello!!</h1>
        <p>What you want to eat ??</p>
        <label for="Pav">Pav Bhaji</label>
        <input type="checkbox" id="Pav" name="Food" value="Pav Bhaji"><br>
        <label for="chhole">Chhole Bhatura</label>
        <input type="checkbox" id="chhole" name="Food" value="Chhole Bhatura"><br>
        <label for="panner">Paneer Tikka</label>
        <input type="checkbox" id="panner" name="Food" value="Paneer Tikka"><br>
        <label for="Rajma">Rajma Chawal</label>
        <input type="checkbox" id="Rajma" name="Food" value="Rajma Chawal"><br>
        <textarea rows="4" cols="50">
            Describe Yourself..
        </textarea><br>
        <iframe src="https://www.clocktab.com/" frameborder="20"width="400" height="300" ></iframe>
        <iframe width="400" height="300" src="https://www.youtube.com/embed/DbRXv5TXMEE?si=NjM3QN2WiCsGbmZP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>
        <input type="button" value="Reset"><input type="submit" value="submit">
    </form>
</body>
</html>
